        .bonus-card {

<body>
    <h1>‚úàÔ∏è TAP AIR</h1>
    <div id="user-info">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    <div id="score">0</div>
    
    <div class="tap-button" onclick="tap()">
        AIR
    </div>

    <div class="buttons-container">
        <div class="action-button" onclick="openBonuses()">
            üéÅ –ë–æ–Ω—É—Å—ã
        </div>
    </div>

    <div id="bonusScreen" class="bonus-screen">
        <div class="close-button" onclick="closeBonuses()">‚úï</div>
        
        <div class="bonus-card">
            <div class="bonus-title">üì¢ –ü–û–î–ü–ò–®–ò–°–¨</div>
            <div class="bonus-description">
                –ù–∞ –∫–∞–Ω–∞–ª AIR COIN<br>
                –∏ –ø–æ–ª—É—á–∏ 5000 AIR –º–æ–Ω–µ—Ç!   <!-- ‚Üê –ò–°–ü–†–ê–í–õ–ï–ù–û -->
            </div>
            
            <a href="https://t.me/air_coinb" 
               class="bonus-link-button" 
               target="_blank" 
               onclick="claimChannelBonus()">
                üîó –ü–µ—Ä–µ–π—Ç–∏ –≤ –∫–∞–Ω–∞–ª
            </a>
            
            <div id="channelBonusStatus" class="bonus-reward">
                üéÅ –ù–∞–≥—Ä–∞–¥–∞: 5000 AIR        <!-- ‚Üê –ò–°–ü–†–ê–í–õ–ï–ù–û -->
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const initData = window.Telegram.WebApp.initDataUnsafe;
        const userId = initData.user?.id;
        const userName = initData.user?.first_name || "–ò–≥—Ä–æ–∫";

        if (userId) {
            document.getElementById('user-info').innerHTML = 
                `üÜî –¢–≤–æ–π ID: <strong>${userId}</strong>  ¬∑  üë§ ${userName}`;
        } else {
            document.getElementById('user-info').innerHTML = 
                `‚ö†Ô∏è –ó–∞–ø—É—Å—Ç–∏ –≤ Telegram –±–æ—Ç–∞`;
        }

        const storageKey = userId ? "tap_score_" + userId : "tap_score_guest";
        const channelBonusKey = userId ? "channel_bonus_" + userId : "channel_bonus_guest";
        
        let count = localStorage.getItem(storageKey);
        if (count === null) {
            count = 0;
        } else {
            count = parseInt(count);
        }
        document.getElementById('score').innerText = count;

        function tap() {
            count++;
            document.getElementById('score').innerText = count;
            if (userId) {
                localStorage.setItem(storageKey, count);
            }
            tg.HapticFeedback.impactOccurred('medium');
        }

        function openBonuses() {
            document.getElementById('bonusScreen').classList.add('active');
            tg.HapticFeedback.impactOccurred('light');
            
            const bonusClaimed = localStorage.getItem(channelBonusKey);
            const statusDiv = document.getElementById('channelBonusStatus');
            
            if (bonusClaimed === 'claimed') {
                statusDiv.innerHTML = '‚úÖ –ë–æ–Ω—É—Å —É–∂–µ –ø–æ–ª—É—á–µ–Ω!';
                statusDiv.style.color = '#ffd700';
            } else {
                statusDiv.innerHTML = 'üéÅ –ù–∞–≥—Ä–∞–¥–∞: 5000 AIR';
                statusDiv.style.color = '#88ff88';
            }
        }

        function closeBonuses() {
            document.getElementById('bonusScreen').classList.remove('active');
            tg.HapticFeedback.impactOccurred('light');
        }

        function claimChannelBonus() {
            const bonusClaimed = localStorage.getItem(channelBonusKey);
            
            if (bonusClaimed === 'claimed') {
                tg.showAlert('‚ùå –¢—ã —É–∂–µ –ø–æ–ª—É—á–∏–ª —ç—Ç–æ—Ç –±–æ–Ω—É—Å!');
                return;
            }
            
            count += 5000;                    // ‚Üê –ò–°–ü–†–ê–í–õ–ï–ù–û
            document.getElementById('score').innerText = count;
            localStorage.setItem(storageKey, count);
            localStorage.setItem(channelBonusKey, 'claimed');
            
            const statusDiv = document.getElementById('channelBonusStatus');
            statusDiv.innerHTML = '‚úÖ –ë–æ–Ω—É—Å –ø–æ–ª—É—á–µ–Ω! +5000 AIR';  // ‚Üê –ò–°–ü–†–ê–í–õ–ï–ù–û
            statusDiv.style.color = '#ffd700';
            
            tg.HapticFeedback.impactOccurred('heavy');
            tg.showAlert('üéâ –¢—ã –ø–æ–ª—É—á–∏–ª 5000 AIR! –ü–æ–¥–ø–∏—Å–∫–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∞.');  // ‚Üê –ò–°–ü–†–ê–í–õ–ï–ù–û
            
            window.open('https://t.me/air_coinb', '_blank');
        }
    </script>
</body>
