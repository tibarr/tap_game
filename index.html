<!DOCTYPE html>
<html>
<head>
    <title>Тапалка AIR</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: #0a0f1e;
            color: white;
            text-align: center;
            padding-top: 50px;
            font-family: Arial, sans-serif;
        }
        .tap-button {
            font-size: 80px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.1s;
            user-select: none;
            background: #00a8ff;
            color: white;
            padding: 30px 50px;
            border-radius: 50px;
            display: inline-block;
            margin-top: 30px;
            box-shadow: 0 10px 0 #0077b3;
        }
        .tap-button:active {
            transform: scale(0.9);
            box-shadow: 0 5px 0 #0077b3;
        }
        #score {
            font-size: 48px;
            margin: 30px;
            font-weight: bold;
            color: gold;
        }
    </style>
</head>
<body>
    <h1>✈️ TAP AIR</h1>
    <div id="score">0</div>
    
    <div class="tap-button" onclick="tap()">
        AIR
    </div>

    <script>
        // ===================================
        // 1. ПОДКЛЮЧЕНИЕ К TELEGRAM
        // ===================================
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // ===================================
        // 2. ПОЛУЧАЕМ TELEGRAM ID ИГРОКА
        // ===================================
        const initData = window.Telegram.WebApp.initDataUnsafe;
        const userId = initData.user?.id || "default_user";
        const userName = initData.user?.first_name || "Игрок";

        console.log("ID пользователя:", userId);

        // ===================================
        // 3. ЗАГРУЗКА СЧЁТА ИЗ ХРАНИЛИЩА
        // ===================================
        // Ключ для хранения будет уникальным для каждого пользователя
        const storageKey = "tap_score_" + userId;
        
        // Загружаем сохранённый счёт или ставим 0
        let count = localStorage.getItem(storageKey);
        if (count === null) {
            count = 0;
        } else {
            count = parseInt(count);
        }
        
        // Показываем счёт на экране
        document.getElementById('score').innerText = count;

        // ===================================
        // 4. ФУНКЦИЯ ТАПА
        // ===================================
        function tap() {
            count++;
            document.getElementById('score').innerText = count;
            
            // Сохраняем счёт в localStorage
            localStorage.setItem(storageKey, count);
            
            // Вибрация в Telegram
            tg.HapticFeedback.impactOccurred('medium');
        }
    </script>
</body>
</html>
